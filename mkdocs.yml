site_name: Rango Test
# site_url: 
site_author: Rango
# 代码仓库信息
repo_name: rangoljx/rango-web # 仓库名称
repo_url: https://github.com/rangoljx/rango-web.git/ # 仓库地址
theme:
  name: material
  language: en # 默认语言
  keyboard: #配置搜索快捷键
    search: s, /
  # icon:
  #   logo: material/book-open-page-variant  # 网站 Logo
  #   repo: fontawesome/brands/github        # 仓库图标
  # favicon: assets/favicon.png              # 网站图标
  palette:
    # 可用的主题色：
    # red, pink, purple, deep purple, indigo, blue, light blue, 
    # cyan, teal, green, light green, lime, yellow, amber, 
    # orange, deep orange, brown, grey, blue grey
    - scheme: default # 日间模式
      primary: blue grey # # 主色调
      accent: light green # 链接等可交互元件的高亮色# 强调色
      toggle:
        icon: material/weather-night # 图标
        name: 切换至夜间模式 # 鼠标悬浮提示
    - scheme: slate # 夜间模式
      primary: black 
      accent: pink
      toggle:
        icon: material/weather-sunny
  font:
    text: Roboto
    code: Roboto Mono
  icon: # 一些用到的icon
    repo: simple/github
    edit: material/pencil-box-multiple
    view: material/eye
    logo: logo
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
    tag:
      default-tag: fontawesome/solid/tag
      hardware-tag: fontawesome/solid/microchip
      software-tag: fontawesome/solid/laptop-code
  features:
  - navigation.instant #- header.autohide  #自动隐藏
  - navigation.tabs #顶级部分将呈现在上面视口标题下方的菜单层中，但在移动设备上保持原样
  - navigation.tabs.sticky #启用粘性选项卡后，导航选项卡将锁定在标题下方，并在向下滚动时始终保持可见
  - navigation.sections
  - navigation.top   # 返回顶部的按钮 在上滑时出现
  - navigation.indexs #使用目录索引
  - navigation.footer  # 启用页脚
  # - toc.integrate      # 集成目录于左边
  # - navigation.expand #打开默认展开子菜单

  # 搜索主题配置
  - search.suggest # 启用搜索建议
  - search.highlight # 搜索出的文章关键词加入高亮
  - search.share   #搜索分享按钮

  - content.code.annotate # 启用代码注释
  - content.code.copy    # 启用代码复制
  - content.action.edit  # 页面编辑图标
  - content.action.view  # 页面编辑图标
  # hide:
  # # - navigation # Hide navigation
  # - toc        # Hide table of contents

plugins:
  - search: #默认插件
      # 搜索索引设置  
      lang: 
        - en
        - zh
      separator: '[\s\-\.]+' # 分词分隔符
      min_search_length: 2 # 最小搜索长度
      prebuild_index: ture  # 预构建索引
      # 搜索内容配置
      indexing:
        full_sections: true       # 索引完整章节
        headings: true           # 索引标题
        content: true           # 索引内容
        tags: true             # 索引标签
      # 搜索结果排序
      scoring:
        title_boost: 10        # 标题权重
        heading_boost: 5       # 标题权重
        content_boost: 1       # 内容权重

  - i18n: # 多语言插件
      docs_structure: suffix # 抄来的，不太懂
      fallback_to_default: true # 抄来的，不太懂
      reconfigure_material: true # 抄来的，不太懂
      reconfigure_search: true # 抄来的，不太懂
      languages: # 多语言配置 - 需要小心一点
        - locale: en
          default: true # 默认语言
          name: English
          build: true # 是否构建
          # site_name: Infinity
        - locale: zh
          name: 简体中文
          build: true
          nav_translations: # 导航栏翻译，不可以有缩进
            HOME: 首页
            ABOUT: 关于
            TAGS: 标签
            python3 programming: python3编程


  # 标签系统pip install mkdocs-tags-plugin
  - tags:
      tags_file: tags.md #标签
      tags_allowed:  # 允许的标签列表
        - Python
        - JavaScript
        - CSS
        - HTML
        - Linux
      tags_extra_files:
        cloud: tag_cloud.md    # 标签云页面
        list: tag_list.md      # 标签列表页面

  # 统计分析
  - statistics:
      page_statistics: True #是否在单页中显示统计信息
      page_read_time: True #是否显示单页预计阅读时间
      page_images: True #是否显示单页图片张数
      page_check_metadata: #如果为空，则所有页面都显示；否则包含指定 metadata 才显示单页统计信息

  # 图片预览插件pip install mkdocs-glightbox
  - glightbox:
      # 基础设置
      auto_caption: true              # 自动添加标题
      caption_position: bottom        # 标题位置
      display_description: true       # 显示描述
      # 触摸设置
      touchNavigation: true          # 触摸导航
      loop: true                    # 循环浏览
      effect: zoom                  # 过渡效果
      # 图片设置
      width: 100%                   # 图片宽度
      height: auto                  # 图片高度
      zoomable: true               # 启用缩放
      draggable: true              # 启用拖动
  - blog

